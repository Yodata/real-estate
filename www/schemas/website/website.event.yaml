type: object
required:
  - topic
  - source
  - data
properties:
  topic:
    description: message event type
    type: string
  data:
    type: object
    description: the event (Action)
    properties:
      type:
        type: string
        description: the Action identifier
      agent:
        type: object
        description: the user who performed the action.
        x-range:
          - Contact
        example:
          type: Contact
          identifier:
            redContact_GUID: 6f2b30c6-fb39-4cf9-a8e3-fc4c8f3f5b8b
      object:
        type: object
      instrument:
        type: object
        description: the website, url or mobile application where the action occured
        x-range:
        - RealEstateWebsite
        - MobileApplication
        example:
          type: RealEstateWebsite
          url:  https://example.com/property/detail/page?xxx=123
        
  agent:
    description: the event publisher, may be an event aggregator in the case of a company pod distributing events on behalf of many users.
    type: string
    format: uri
    example: http://gotham-city-real-estate.example.com/profile/card#me
  source:
    description: the user pod associated with the event, when events are published through an aggregator, publishers should add the source to identify the specific user associated with the event.
    type: string
    format: uri
    example: http://batman.gotham-city-real-estate.example.com/profile/card#me
  instrument:
    description: the message producer, the application or service that created the event
    type: string
    format: uri
    example: http://website-provider.example.com/profile/card#me
  time:
    description: the message publish date-time
    type: string
    format: date-time
