# PostalAddress
type: object
description: A physical address.
properties:
  type:
    type: string
    enum:
      - PostalAddress
  streetAddress:
    type: string
    example: '1007 Mountain Gate Rd'
  postOfficeBoxNumber:
    type: string
    example: Box 1234
  addressRegion:
    type: string
    description: State or Province.
    example: New Jersey
  addressLocality:
    type: string
    description: City, Township.
    example: Gotham City
  postalCode:
    type: string
    description: Zip/Post Code
    example: '10010'
