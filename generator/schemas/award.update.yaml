messageId: award#update
x-scope: realestate/award#
summary: award action is updated
payload:
  allOf:
    - $ref: base.event.yaml
    - properties:
        topic:
          enum:
            - realestate/award#update
        data:
          x-range:
          - UpdateAction
          properties:
            type:
              enum:
              - UpdateAction
            identifier:
              $ref: identifier.yaml
              example:
                bhhsAwardId: xxxx
            agent:
              $ref: agent.yaml
              description: the award presentor
            object:
              $ref: AwardSeries.yaml
              description: the award being bestowed
              example:
                type: AwardSeries
                name: Agent of The Year
                identifier:
                  hsfAwardSeriesId: xxxx
            recipient:
              type: object
              x-range:
              - RealEstateAgent
              - RealEstateOffice
              - RealEstateOrganiation
              description: profile URI of the award recipient
              example:
                type: RealEstateAgent
                id: https://user.example.com/profile/card#me
                name: Joann Agent
