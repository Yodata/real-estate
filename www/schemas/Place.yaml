allOf:
  - $ref: Thing.yaml
  - type: object
    description: a physical location
    title: Place
    x-range:
      - Place
    properties:
      type:
        enum:
        - Place

      address:
        $ref: address.yaml
        example:
          type: PostalAddress
          streetAddress: '1007 Mountain Gate Rd'
          addressRegion: New Jersey
          addressLocality: Gotham City
          postalCode: '10010'
          addressCountry: USA
          addressCounty: Gotham County
          addressSubdivision: Gotham Heights


      geo:
        type: object
        description: a geo shape (circle or box)
        x-range:
        - GeoCircle
        - GeoShape
        example:
          type: GeoShape
          geoMidpoint:
            type: GeoCoordinates,
            longitude: '73.98'
            latitude: '40.75'
          geoRadius: 
            type: QuantitativeValue,
            value: 10,
            unitCode: mi,
            unitText: miles
          box: '(33.5697,-117.775),(33.6018,-117.707)'