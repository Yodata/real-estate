# @format

title: Award
type: object
description: An honor bestowed on one or mote _recipients_ by the message _agent_
properties:
  type:
    type: string
    enum:
      - Award
    description: '"AwardAction"'
  name:
    $ref: ../../name.yaml
    example: Top 1%
    description: name of the award
  dateAwarded:
    type: string
    format: date-time
    description: date the award was presented or announced.
    x-range: DateTime
    example: 2019-11-25T04:23:32Z
  agent:
    type: string
    format: uri
    description: the agent that presented the award
  recipient:
    type: array
    description: recipients of the award
    items:
      $ref: definitions#/awardRecipient
  identifier:
    $ref: ../../identifier.yaml
    example:
      hsfAwardId: xxxx
