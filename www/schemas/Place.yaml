allOf:
  - $ref: Thing.yaml
  - properties:
      address:
        oneOf:
          - type: object
            description: PostalAddress
          - type: string
            description: Physical address of the item.
      aggregateRating:
        type: object
        description:
          'AggregateRating -- The overall rating, based on a collection of
          reviews or ratings, of the item.'
      branchCode:
        type: string
        description:
          'A short textual code (also called "store code") that uniquely
          identifies a place of business. The code is typically assigned by the
          parentOrganization and used in structured URLs.'
      containedInPlace:
        type: array
        x-kind: Place
        items:
          type: string
          format: uri
        description: Place
      containsPlace:
        type: array
        x-kind: Place
        items:
          type: string
          format: uri
        description: Place
      event:
        type: object
        x-kind: Event
      faxNumber:
        type: string
        description: The fax number.
      geo:
        description: The geo coordinates of the place.
        oneOf:
          - type: object
            description: GeoCoordinates
          - type: object
            description: GeoShape
      hasMap:
        description: 'A URL to a map of the place. Supersedes map, maps.'
        oneOf:
          - type: string
            format: uri
          - type: object
            x-kind: Map
            description: Map
      logo:
        description: An associated logo.
        oneOf:
          - type: object
            description: ImageObject
          - type: string
            format: uri
      openingHoursSpecification:
        type: object
        description: OpeningHoursSpecification
      photo:
        description: A photograph of this place. Supersedes photos.
        anyOf:
          - type: array
            items:
              type: object
              description: ImageObject
          - type: array
            items:
              type: object
              description: Photograph
      review:
        description: A review of the item. Supersedes reviews.
        type: array
        items:
          type: object
          description: Review
      smokingAllowed:
        type: boolean
        description:
          'Indicates whether it is allowed to smoke in the place, e.g. in the
          restaurant, hotel or hotel room.'
      specialOpeningHoursSpecification:
        description:
          The special opening hours of a certain place. Use this to explicitly
          override general opening hours brought in scope by
          openingHoursSpecification or openingHours.
        type: array
        items:
          type: object
          description: OpeningHoursSpecification
      telephone:
        type: string
        description: The telephone number.
