allOf:
  - properties:
      id:
        type: string
        example: https://org.example.com/profile/card#me
  - $ref: Organization.yaml
  - title: RealEstateOrganization
    description: A real estate franchisor, broker or business.
    properties:
      type:
        type: string
        description: RealEstateOrganzation
        enum:
          - RealEstateOrganization
          - RealEstateOffice
          - RealEstateAgent
        example: RealEstateOrganization
        
      areaServed:
        $ref: areaServed.yaml
      
      description:
        $ref: description.yaml
        example: The number on Gotham City Real Estate Company since 1940
      
      parentOrganization:
        type: array
        x-range: RealEstateOrganization
        description:
          A franchisor or affiliate network of which this organization plays a
          membership role.
        items:
          type: string
          format: uri

      subOrganization:
        description: an organization member
        x-range:
          - RealEstateOrganization
        type: array
        items:
          type: string
          format: uri
          example: http://org.example.com/profile/card#me

      member:
        $ref: member.yaml

      memberOf:
        x-range:
          - OrganizationRole
          - MLSMembership
        description: An Organization (or ProgramMembership) to which this Person or Organization belongs.
        type: array
        items:
          $ref: MLSMembership.yaml

      permit:
        $ref: permit-prop.yaml
          
      additionalProperty:
        type: object
        properties:
          status:
            type: string
            example: Active
          isDisplayed:
            type: string
            example: Yes
          franchiseCommitmentNotes:
            type: string
          franchiseCommitment:
            type: string
          listingLeadsToListingAgent:
            type: boolean
            example: false
