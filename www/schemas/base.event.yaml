type: object
required:
- topic
- source
- data
properties:
  topic:
    description: the message id, equivalent to cloudevents type.
    type: string
  data:
    type: object
    properties:
      type:
        type: string
  source:
    description: the subscription source
    type: string
    format: uri
    example: http://{user}.example.com/profile/card#me
  instrument:
    description: the message producer
    type: string
    format: uri
    example: http://{supercrm}.example.com/profile/card#me
  time:
    description: the time the message was produced
    type: string
    format: date-time
    
