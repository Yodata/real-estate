type: object
title: Thing
description: |
  All types in the vocabulary are derived from Thing, and, therefore
  properties of Thing are valid properties of any object.
discriminator: type
required:
  - type
properties:
  type:
    type: string
    description: The item type (Linked-Data @type)
  id:
    description: the Linked-Data URI of the item
    type: string
    format: URI