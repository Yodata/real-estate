      - Sphere of Influence
      - Past Customer
    items:
      type: string
      x-parser-schema-id: <anonymous-schema-630>
    x-parser-schema-id: <anonymous-schema-629>
  knowsLanguage:
    type: array
    description: languages spoken by the person
