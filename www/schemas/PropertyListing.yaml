title: PropertyListing
x-range: PropertyListing
description: a real estate property listed for sale
type: object
properties:
  type:
    type: string
    enum:
      - PropertyListing
  streetAddress:
    $ref: streetAddress.yaml
  addressLocality:
    $ref: addressLocality.yaml
  addressRegion:
    $ref: addressRegion.yaml
  dateListed:
    type: string
    format: date-time
  dateSold:
    type: string
    format: date-time
  dateClosed:
    type: string
    format: date-time
  listingPrice:
    $ref: price-specification-object.yaml
  listingStatus:
    type: string
    enum:
      - Active
      - Pending
      - Sold
      - Cancelled
      - Prelisted
      - OffMarket
      - Private
  listingAgent:
    type: object
    description: the listing RealEstateAgent
    x-range: RealEstateAgent
    example:
      type: RealEstateAgent
      id: https://user.example.com/profile/card#me

  listingOffice:
    type: object
    description: the listing office
    x-range: RealEstateOrganization
    example:
      type: RealEstateOffice
      id: https://{officeid}.example.com/profile/card#me

  listingDataSource:
    type: object
    x-range: MultipleListingService
    example:
      type: MultipleListingService
      name: MLSListings
      identifier:
        bhhsmlsid: xxxx
        resoouid: not-yet-available


  image:
    $ref: image.yaml
  url:
    $ref: url.yaml
