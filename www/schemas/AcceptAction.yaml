allOf:
  - $ref: Action.yaml
  - description: The act of committing to/adopting an object.
  - x-range: AcceptAction
    properties:
      type:
        enum:
          - AcceptAction
      agent:
        description: the person or organization accepting the item
        type: string
        format: uri
        example: https://{lead-acceptor}.example.com/profile/card#me
      object:
        description: the accepted item
        type: object