type: object
required:
- topic
- source
- data
properties:
  topic:
    description: event identifier, same as cloudevents type.
    type: string
  data:
    type: object
    description: message payload
    properties:
      type:
        type: string
  source:
    description: the subscription source
    type: string
    format: uri
    example: http://{event-publisher}.example.com/profile/card#me
  instrument:
    description: the message producer
    type: string
    format: uri
    example: http://{event-producer}.example.com/profile/card#me
  time:
    description: the time the message was produced
    type: string
    format: date-time
  
      
  
    
