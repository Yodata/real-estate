title: CloudEvent
description: message metadata based on cloudevents.io
type: object
required:
- topic
- agent
- instrument
- time
properties:
  topic:
    type: string
    description: message topic / CloudEvents type. Format={domain}/{topic}#{event}
    example: realestate/contact#add
  
  time:
    type: string
    format: date-time
    description: time the message was published
  
  agent:
    type: string
    description: the message publisher which delivers the message.
    example: https://{message-publisher}.example.com/profile/card#me
  
  instrument:
    type: string
    format: uri
    description: the message producer, typically an applciaton or service
    example: http://{message-producer}.example.com/profile/card#me
  
  source:
    type: string
    format: uri
    description: when the message.agent publishes messages for multiple child pods, the source identifies the user / child pod which is the subject of the message.  If source is not present, the message agent is assumed.
    example: http://{message-subject-or-user}.example.com/profile/card#me
    
  '@context':
    type: string
    format: uri
    example: http://realestate.yodate.me/context/v1.json
    description: if provided, the context will be used to transform/ingest the message
  
  data:
    type: object
    description: the message payload, typically a schema.org/Action
    x-range: Action
