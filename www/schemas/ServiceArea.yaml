title: ServiceArea
type: object
description: an area when a provider provides a service
x-range:
  - ServiceArea
properties:
  type:
    $ref: type.yaml
    enum:
      - ServiceArea

  name:
    $ref: name.yaml

  id:
    $ref: id.yaml
    example: https://example.com/data/{type}/{identifier}

  areaServed:
    $ref: areaServed.yaml

  member:
    type: array
    description: service area members
    x-range:
      - OrganizationRole
    items:
      type: object
      properties:
        type:
          type: string
          enum:
            - OrganizationRole
        identifier:
            $ref: identifier.yaml
        member:
          description: the role member
          type: object
          x-range:
          - RealEstateOrganization
          - RealEstateOffice
          - RealEstateAgent
          example:
            type: RealEstateAgent
            id: https://example.com/profile/card#me
          
        additionalProperty:
          type: object
          description: a place for vendor namespaced properties
          properties:
            relocationOffice:
              description: relocation office
              x-range: RealEstateOffice
            weight:
              type: integer
              description: weight
            sortOrder:
              type: integer
              description: sort order
            sentToConsumerSite:
              type: boolean
              description: sent to consumer site
            sentToCompanyLocator:
              type: boolean
              description: sent to company locator
            sentToReloSepc:
              type: boolean
              description: sent to Relo Spec
