title: BHHSTerms
type: object
description: additional properties for BHHS.
properties:
  contactPoint.name:
    type: string
    enum:
      - BHHSWebsiteURL
      - BHHSWebsiteVanityURL
      
  additionalProperty:
    type: object
    properties:
      Status:
        type: string
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          - RealEstateOffice
          - RealEstateAgent
        enum:
          - Active
          - Inactive
          - Pre-Active
          
      UserType:
        type: string
        description: employee type. For backward compatibility
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
      
      AffiliateID:
        type: string
        description: BHHS affiliate identifier
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
          - RealEstateOffice
          
      BrokerID:
        type: string
        description: BHHS affiliate identifier. For backward compatibility
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
          - RealEstateOffice
          
      OfficeID:
        type: string
        description: BHHS office identifier. For backward compatibility
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
          
      OfficeDBA:
        type: string
        description: name of office. For backward compatibility
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
          
      AffiliateStatus:
        type: string
        description: status of affiliate. For backward compatibility
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          
      OfficeStatus:
        type: string
        description: status of office. For backward compatibility
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
          - RealEstateOffice
          
      EmployeeType:
        type: string
        description: type of employee
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
        enum:
          - Full Time Sales Professional
          - Part Time Sales Professional
          - Non-Agent
          - Marketing Team
          - In-House Admin. Profile
          
      IsCompanyQueue:
        type: boolean
        description: if the real estate agent accepts company's lead
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
          
      agentWebsiteType:
        type: string
        description: agent's website type
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
        enum:
          - Agent Profile
          - Agent Page with IDX Search
          
      RoqLogicTCVersion:
        type: string
        description: version of RoqLogic terms and conditions agent accepted.
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent
        example:
          TC-00035
          
      bhhsLeadNotificationPreference:
        type: object
        description: lead notification preference
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateAgent 
        properties:
          timeZone:
            type: string
            example:
              - GMT+12:00 Fiji Time (Pacific/Fiji)
              
          emailNotification:
            type: boolean
            description: if notification will be sent to sepcified email address
            
          textNotification:
            type: boolean
            description: if notification will be sent to sepcified phone number
            
          email:
            type: string
            description: email address that notification will be sent to
            
          telephone:
            type: string
            description: phone number that notification will be sent to
            
          leadNotificationSchedule:
            type: array
            items:
              type: object
              $ref: Schedule.yaml
          
      IsDisplayed:
        type: boolean
        description: if an affiliate/office/agent is listed in company/office/agent finder.
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          - RealEstateOffice
          - RealEstateAgent
          
      OfficeType:
        type: string
        description: type of office
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOffice
        enum:
          - Administrative Office
          - Branch Office
          - Kiosk
          - Primary Office
          - Srvice Center
          - Subdivision Sales Office
          
      FullTimeCount:
        type: integer
        description: the number of full time sales professional
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOffice
          - RealEstateCompany
          
      PartTimeCount:
        type: integer
        description: the number of part time sales professional
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOffice
          - RealEstateCompany
          
      franchiseCommitmentNotes:
        type: string
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          
      franchiseCommitment:
        type: string
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          
      listingLeadsToListingAgent:
        type: boolean
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          
      HSoACompany:
        type: boolean
        description: if company is owned by HSoA
        x-subPropertyOf: additionalProperty
        x-domain:
          - RealEstateOrganization
          
      unassignedLeadOwner:
        description: agent whom affiliate leads are assigned to
        x-subPropertyOf: identifier
        x-domain:
          - RealEstateOrganization
          
      doNotSellPersonalInformation:
        type: boolean
        description: if contact doesn't want to sell his/her personal information
        x-subPropertyOf: additionalProperty
        x-domain:
          - Contact
