  - title: AcceptAction
  - description: The act of committing to/adopting an object.
  - x-range: AcceptAction
    properties:
      type:
        const: AcceptAction
      agent:
        $ref: ./agent
        description: the accepting user
        type: string
        format: uri
        example: https://{the-user-who-accepted-the-item}.com/profile/card#me
      object:
        description: the accepted item
