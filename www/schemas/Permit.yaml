title: Permit
description: A permit issued by an organization to an individual or business.
type: object
x-hasSubclass:
-  RealEstateLicense
properties:
  type:
    type: string
    description: Permit type.
    enum:
    - Permit
  name:
    type: string
    description: Common or display value of the Permit.
    example: License to Kill
  issuedBy:
    type: object
    x-range: Organization
    description: The issuing authority
    example:
      type: GovernmentOrganization
      name: United Kingdom
  issuedThrough:
    type: object
    description: the service through which the permit was granted
    example:
      type: Service
      name: MI6
  validIn:
    x-range: Place
    $ref: Place.yaml
  validFrom:
    type: string
    format: date-time
    description: start date
  validUntil:
    type: string
    format: date-time
    description: end date
