type: object
required:
  - topic
  - source
  - data
properties:
  topic:
    description: message event type
    type: string
  data:
    type: object
    properties:
      type:
        type: string
        description: the Action identifier
      agent:
        type: object
        description: the website user
        x-range:
          - Contact
          - Person
        example:
          type: Contact
          name: Bob Buyer
          email: bob@example.com
          identifier:
            websitevendorid: 123
            leadmanagervendorid: 456
      instrument:
        type: object
        description: the locaction on the website where the event occurred
        x-range:
        - RealEstateWebsite
        - MobileApplication
        example:
          type: RealEstateWebsite
          url:  https://example.com/property/detail/page?xxx=123
        
  source:
    description: the subscription source
    type: string
    format: uri
    example: http://{user}.example.com/profile/card#me
  instrument:
    description: the message producer
    type: string
    format: uri
    example: http://{supercrm}.example.com/profile/card#me
  time:
    description: the time the message was produced
    type: string
    format: date-time
