# @format
# yaml-language-server: schema=https://www.asyncapi.com/definitions/2.5.0/schema.json
title: Person
type: object
properties:
  type: { type: string }
  affiliation:
    description: An organization that this person is affiliated with
    type: array
    items:
      type: string
      format: uri
      example: 'https://example.com/profile/card#me'
  address:
    type: array
    items:
      $ref: PostalAddress.yaml
  birthDate:
    description: date of birth.
    type: string
    format: date
  contactPoint:
    description: contact points for the person
    type: array
    items:
      $ref: ContactPoint.yaml
  email:
    $ref: email.yaml
  additionalName:
    $ref: additionalName.yaml
  familyName:
    $ref: familyName.yaml
  faxNumber:
    $ref: faxNumber.yaml
  givenName:
    $ref: givenName.yaml
  honorificPrefix:
    $ref: honorificPrefix.yaml
  honorificSuffix:
    $ref: honorificSuffix.yaml
  jobTitle:
    $ref: job-title.yaml
  knowsLanguage:
    description: languages spoken by the person
    type: array
    items:
      $ref: Language.yaml
  name:
    description: Full name of the person.
    type: string
    x-faker: name.findName
  telephone:
    $ref: telephone.yaml
  worksFor:
    type: string
    description: Organizations the person works for.
    x-faker: company.companyName
