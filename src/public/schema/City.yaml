title: City
type: object
description: A city or town.
properties:
  addressCountry:
    type: string
    description: >-
      The country. For example, USA. You can also provide the two-letter ISO
      3166-1 alpha-2 country code.
    example: USA
  addressCounty:
    type: string
    description: the county (us real estate extension)
    example: Gotham County
  addressLocality:
    type: string
    description: City, Township.
    example: Gotham City
  addressRegion:
    type: string
    description: State or Province.
    example: New Jersey
  name:
    type: string
    description: city name (same as addressLocality)
  postalCode:
    type: string
    description: Zip/Post Code
    example: '10010'
  type:
    type: string
    enum:
      - City
      - PostalCodeArea
x-parser-schema-id: City
$id: http://realestate.yodata.me/schema/City.yaml

