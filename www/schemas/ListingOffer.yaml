allOf:
  - $ref: Thing.yaml
  - description: an offer is made to buy a PropertyListing
    x-range: ListingOffer
    required:
    - type
    - agent
    - object
    - recipient
    - offerPrice
    properties:
      type:
        type: string
        description: ListingOffer
        enum:
          - ListingOffer
      agent:
        description: the Person or Contact who makes the offer
      
      offerPrice:
        $ref: PriceSpecification.yaml
        description: the offer price or range
      
      object:
        description: the offer listing
        example:
          type: PropertyListing
          id: http://example.com/gotham/10010/1007-Mountain-Gate-Rd
      recipient:
        description: the offer recipient, who is expected to respond to the offer
        type: object
        x-range:
        - RealEstateAgent
        - RealEstateOffice
        - RealEstateOrganization
        example:
          type: RealEstateAgent
          name: Randy RealEstateAgent
          id: https://{agentid}.example.com/profile/card#me
          
      
