title: CloudEvent
description: message metadata based on cloudevents.io
type: object
properties:
  topic:
    type: string
    description: subscription topic. Same As CloudEvents.type
    example: 'realestate/{topic}#{event}'
  agent:
    type: string
    description: message publisher
    example: https://{application}.example.com/profile/card#me
  instrument:
    type: string
    format: uri
    description: application or service which produced the message
    example: http://{message-producer}.example.com/profile/card#me
  source:
    type: string
    format: uri
    description: message publisher, typically the user / data owner
    example: http://{event-publisher}.example.com/profile/card#me
  
  time:
    type: string
    format: date-time
    description: the time the event was first published
  # contenttype:
  #   type: string
  #   description: mime-type of the message data, default is application/json
  #   example: null
  '@context':
    type: string
    format: uri
    example: http://realestate.yodate.me/context/v1.json
    description: if provided, the context will be used to transform/ingest the message
  data:
    type: object
    description: the message payload, typically a schema.org/Action
    x-range: Action
