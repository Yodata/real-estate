    topic:
      type: string
      x-parser-schema-id: <anonymous-schema-82>
      description: realestate/website#askquestion
      enum:
        - realestate/website#askquestion
payload:
  x-parser-schema-id: <anonymous-schema-90>
  type: object
  description: a schema.org/AskAction
  required:
    - type
    - agent
    - object
    - recipient
  properties:
    about:
      type: object
      description: subject of the question
      x-range:
        - PropertyListing
        - Thing
      example:
        type: PropertyListing
        originatingSystemName: GOTHAM-MLS
        originatingSystemKey: '12345'
        url: https://{company-website-url}/{path-to-listing}
        streetAddress: 1007 Mountain Gate Rd
        addressRegion: New Jersey
        addressLocality: Gotham City
        postalCode: '10010'
        addressCountry: USA
        listingPrice:
          type: PriceSpecification
          price: 7500000
          priceCurrency: USD
    agent:
      type: object
      x-range:
        - Contact
        - Person
      description: the website user
      example:
        type: Contact
        name: Miles Davis
        givenName: Miles
        familyName: Davis
        telephone: 067-419-1230
        email: user@example.com
        identifier:
          hsfconsumerid: 216bf670-0777-43db-9d73-c3377d280fe4
        additionalProperty:
          userPath: xxxx
          workingWithAgent: true
    instrument:
      type: object
      description: website or mobile application
      x-range:
        - RealEstateWebsite
        - MobileApplication
        - Thing
      example:
        type: RealEstateWebsite
        url: http://gotham-city-realestate.example.com
    object:
      type: object
      description: >-
        A specific question - e.g. from a user seeking answers online, or
        collected in a Frequently Asked Questions (FAQ) document.
      title: Question
      x-range: Question
      properties:
        type:
          type: string
          description: The item type (Linked-Data @type)
          enum:
            - Question
          x-parser-schema-id: <anonymous-schema-484>
        text:
          type: string
          description: the question content
          example: I would like to view 123 Main Street.
          x-parser-schema-id: <anonymous-schema-485>
    participant:
      x-title: participant
      x-range:
        - Person
        - RealEstateAgent
        - RealEstateTeam
        - RealEstateOrganization
      description: Other co-agents with a direct or indirect interest in the action.
      type: array
      items:
        type: object
        x-parser-schema-id: <anonymous-schema-348>
      example:
        - type: Contact
          name: Bruce Wayne
          email: bruce@example.com
          identifier:
            redContact_GUID: 92d0a096-457e-4643-ace8-fa95b6bdb1c5
    recipient:
      title: recipient
      description: the recipient
      type: object
      x-range:
        - Person
        - Organization
      example:
        type: RealEstateAgent
        name: Randy RealEstateAgent
        id: https://{userid}.example.com/profile/card#me
    type:
      type: string
      description: The item type (Linked-Data @type)
      x-parser-schema-id: <anonymous-schema-250>
      enum:
        - AskAction

