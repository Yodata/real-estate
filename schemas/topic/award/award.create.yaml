# @format

messageId: award#create
name: award#create
title: award#create
summary: Action to sign a user up.
description: A longer description
contentType: application/json
tags:
  - name: action|create
  - name: topic|award
  - name: domain|realestate
payload:
  type: object
  properties:
    topic:
      enum:
        - realestate/award#create
    data:
      x-range:
        - CreateAction
      properties:
        type:
          enum:
            - CreateAction
        identifier:
          $ref: ../../identifier.yaml
          example:
            bhhsAwardId: xxxx
        agent:
          $ref: ../../agent.yaml
          description: the award presentor
        object:
          $ref: AwardSeries.yaml
          description: the award being bestowed
          example:
            type: AwardSeries
            name: Agent of The Year
            identifier:
              hsfAwardSeriesId: xxxx
        recipient:
          type: object
          x-range:
            - RealEstateAgent
            - RealEstateOffice
            - RealEstateOrganiation
          description: profile URI of the award recipient
          example:
            type: RealEstateAgent
            id: https://user.example.com/profile/card#me
            name: Joann Agent
