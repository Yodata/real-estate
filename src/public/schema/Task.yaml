title: Task
type: object
description: >-
  an action assigned to an agent, typically as part of a set of interdependent
  tasks in a Plan
x-range: Task
properties:
  actionStatus:
    example: PotentialActionStatus
    type: string
    description: disposition of the Action at the time of this action message.
    x-range:
      - CompletedActionStatus
      - FailedActionStatus
      - ActiveActionStatus
      - PotentialActionStatus
    enum:
      - CompletedActionStatus
      - FailedActionStatus
      - ActiveActionStatus
      - PotentialActionStatus
  agent:
    type: object
    description: the party who completed, or will complete the task
    x-range:
      - Person
      - Organization
      - RealEstateAgent
      - Contact
    example:
      type: RealEstateAgent
      id: http://user.example.com/profile/card#me
  dateCompleted:
    type: string
    format: date-time
    description: date the task was completed
  dateDue:
    description: the due date-time (ISO 8601 formated)
    type: string
    format: date-time
  description:
    type: string
    description: task detailed description
    example: Agenda 1. Something 2. Something Else ...
  identifier:
    title: identifier
    type: object
    description: >-
      identifier assigned to a contact by the vendor who originally created the
      contact
    examples:
      - salesforceid: 0031U00002XW1QWQA1
      - vendoraid: '123456'
      - originating_system_id: '123456'
    example:
      redEvent_ID: '23445'
  keywords:
    type: array
    items:
      type: string
      x-parser-schema-id: <anonymous-schema-174>
  location:
    type: object
    description: the physical location where an event takes place
    x-range:
      - Place
    example:
      type: Place
      address:
        streetAddress: 1007 Mountain Gate Rd
        addressLocality: Gotham City
        addressRegion: NJ
        postalCode: '10007'
        addressCounty: Gotham addressCounty
        addressSubdivision: Gotham Heights
  memberOf:
    type: object
    x-range: Plan
    description: a plan the task is associated with
    example:
      type: Plan
      identifier:
        redPlan_ID: xxxx
  name:
    type: string
    description: name or title
    example: Call Ricky
  participant:
    x-title: participant
    x-range:
      - Person
      - RealEstateAgent
      - RealEstateTeam
      - RealEstateOrganization
    description: Other co-agents with a direct or indirect interest in the action.
    type: array
    items:
      type: object
      x-parser-schema-id: <anonymous-schema-170>
    example:
      - type: Contact
        name: Bruce Wayne
        email: bruce@example.com
        identifier:
          redContact_GUID: 92d0a096-457e-4643-ace8-fa95b6bdb1c5
  type:
    type: string
    description: The item type (Linked-Data @type)
    enum:
      - Task
x-parser-schema-id: Task
$id: http://realestate.yodata.me/schema/Task.yaml

