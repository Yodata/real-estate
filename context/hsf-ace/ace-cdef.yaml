#Begin Lead fields
Status: 'Status' #called 'Stage__c' in Contact
OwnerId: identifier #(?)
Company: worksFor
Address: PostalAddress
  #addressCountry
  #addressLocality
  #addressRegion
  #postOfficeBoxNumber
  #postalCode
  #streetAddress
Comments__c: commentText # from Thing /...UserComments
