title: RealEstateTransaction
type: object
x-range: RealEstateTransaction
description: a real estate opportunity advanced to be a transaction
properties:
  type:
    type: string
    description: '"RealEstateTransaction"'
    enum:
      - RealEstateTransaction
  identifier:
    $ref: identifier.yaml
    example:
      bhhsTransactionId: 0000097123
  transactionStatus:
    type: string
    description: transaction status
    example: ClosedTransactionStatus
  object:
    $ref: RealEstateProperty.yaml
    description: RealEstateProperty which is being transferred
  # dates
  listingContractDate:
    $ref: listing-contract-date.yaml
  offerDate:
    type: string
    description: date the purchase offer was presented
    format: date-time
  purchaseContractDate:
    $ref: purchase-contract-date.yaml
  closeDate:
    $ref: close-date.yaml
  # documents
  document:
    type: array
    description: associated documents such as disclosures, etc..
    x-range: DigitalDocument
    items:
      $ref: DigitalDocument.yaml
  # participants
  participant:
    type: array
    description: parties with a direct or indirect interest or role in the transaction
    x-range:
    - Buyer
    - BuyerAgent
    - BuyerOffice
    - Cobuyer
    - Coseller
    - EscrowCoordinator
    - ListingAgent
    - ListingOffice
    - LoanOfficer
    - Seller
    - TransactionCoordinator
    - Vendor
    - Other
    items:
      type: object
    example:
    - type: Person
      roleName: Buyer
      name: Bob Buyer
      email: bob@example.com
    - type: RealEstateAgent
      roleName: BuyerAgent
      name: Robin Escobar

  referral:
    type: object
    description: referral information
    properties:
      type:
        type: string
        description: '"Referral"'
        enum:
        - Referral
      referredBy:
        type: string
        description: name of the referral source
        example: example needed
      additionalProperty:
        type: object
        example:
          hsfInNetworkReferral: true

  grossCommissionIncome:
    type: array
    description: commissions and adjustments
    items:
      $ref: Commission.yaml

  salesProduction:
    type: array
    description: sales production assigned to agent/office for transaction
    items:
      $ref: Commission.yaml