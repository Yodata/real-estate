
# Start Contact fields
Stage__c: 'StageC' #Ace field name = Status (Ace)
LeadSource: 'LeadSource'

Phone: telephone         #(?) Ace field name = Business Phone
Email: email
Birthdate: birthDate
Name: name #additionalName #or alternateName (?) (Ace field names = Contact Name, Full Name)

Contact_Type__c: contactType #(?)

Last_Activity_Date__c: 'LastActivityDate'
AccountId:        #Ace field name = Household
  id: identifier
  value:
    type: PropertyValue
    name: 'ace:AccountId'
    value: $value
Transaction_Type__c: 'TransactionType'
Lifestyle_Interests__c: 'LifestyleInterests' #description (?)
Other_Transaction_Type__c: 'OtherTransactionType'
Other_Lifestyle_Interest__c: 'OtherLifestyleInterest'
Engagement_Plan_Opt_Out__c: 'EngagementPlanOptOut'

MobilePhone: telephone   #(?)
DoNotCall: 'DoNotCall'
HasOptedOutOfEmail: 'HasOptedOutOfEmail'
MailingAddress: PostalAddress
  #from contactPoint / PostalAddress
  #addressCountry
  #addressLocality
  #addressRegion
  #postOfficeBoxNumber
  #postalCode
  #streetAddress
OtherAddress: 'OtherAddress' #see PostalAddress
Rent_Own__c: 'RentOwn'
Target_Close_Date__c: 'TargetCloseDate'
Pre_Approved_Amount__c: 'PreApprovedAmount'
Pre_Qualfied__c: 'PreQualfied'
Pre_approved__c: 'PreApproved'
Employer__c: worksFor
Work_Phone__c: telephone   #(?)

Position__c: jobTitle #or hasOccupation (?)

Annual_Salary__c: baseSalary #from Thing

Languages__c: knowsLanguage
Net_Worth__c: netWorth
Recreation_Interests__c: 'RecreationInterests'
Home_Purchase_Anniversary__c: 'HomePurchaseAnniversary'
Wedding_Anniversary__c: 'WeddingAnniversary'

Facebook_Username__c: 'FacebookUsername' #contactPoint / contactType (?)
LinkedIn_Username__c: 'LinkedInUsername' #contactPoint / contactType (?)
Twitter_Username__c: 'TwitterUsername' #contactPoint / contactType (?)
Instagram_Username__c: 'InstagramUsername' #contactPoint / contactType (?)
YouTube_Username__c: 'YouTubeUsername' #contactPoint / contactType (?)
Pinterest_Username__c: 'PinterestUsername' #contactPoint / contactType (?)

CreatedById: creator
LastModifiedById: identifier #or name (?)
