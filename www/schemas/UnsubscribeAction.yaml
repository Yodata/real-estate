allOf:
  - $ref: Action.yaml
  - x-range: UnsubscribeAction
    description: the consumer (agent) has unsubscribed to content from the participant with roleName SubscriptionProvider.
    properties:
      type:
        enum:
          - UnsubscribeAction
      agent:
        type: object
        description: the subscriber
        x-range: Contact
        example:
          type: Contact
          email: bob@example.com
          identifier:
            sausID: xxxxxxxxxxxxx
      participant:
        description: the subscription provider, an Agent, Team, Office or Organization
        x-range:
          - RealEstateAgent
          - RealEstateTeam
          - RealEstateOffice
          - RealEstateOrganization
        type: array
        items:
          type: object
          properties:
            roleName:
              type: string
              enum:
              - SubscriptionProvider
            id:
              type: string
              format: uri
              example:  https://12345.example.com/profile/card#me
            additionalProperty:
              type: object
              properties:
                isCompanyQueue:
                  type: boolean
