

kind: RealEstateAgent
allOf:
  - properties:
      id:
        type: string
        example: https://org.example.com/profile/card#me
  - $ref: Organization.yaml
  - title: RealEstateTeam
    description: A real estate team.
    properties:
      type:
        type: string
        description: RealEstateTeam
        enum:
          - RealEstateTeam

      areaServed:
        $ref: areaServed.yaml

      description:
        $ref: description.yaml
