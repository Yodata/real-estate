type: object
title: Contact
description: a CRM contact.
x-range: Contact
properties:
  additionalName:
    type: string
    description: >-
      any other name(s) associated with the entity, i.e. nickname, middle name,
      maiden name, etc. For multiple names, use a comma without space as a
      separator.
    example: ambassador satch,pops,satchmo
    x-parser-schema-id: <anonymous-schema-255>
  additionalProperty:
    title: additionalProperty
    type: object
    description: additionalProperty are
    example:
      supercrmuserid: 1234
      doNotSell: true
  address:
    type: array
    x-range: PostalAddress
    description: addresses for the item
    items:
      type: object
      x-range: PostalAddress
      description: A physical address.
      example:
        type: PostalAddress
        name: Home
        addressCountry: USA
        addressCounty: Gotham County
        addressLocality: Gotham City
        addressRegion: New Jersey
        addressSubdivision: Gotham Heights
        postalCode: '10010'
        postOfficeBoxNumber: Box 1234
        streetAddress: 1007 Mountain Gate Rd
      x-parser-schema-id: <anonymous-schema-256>
    x-parser-schema-id: <anonymous-schema-406>
  affiliation:
    type: array
    description: An organization that this person is affiliated with
    items:
      type: string
      format: uri
      example: https://example.com/profile/card#me
      x-parser-schema-id: <anonymous-schema-405>
    x-parser-schema-id: <anonymous-schema-404>
  birthDate:
    type: string
    format: date
    description: date of birth.
    x-parser-schema-id: <anonymous-schema-407>
  comment:
    title: comment
    type: array
    description: comments by, for or about the item
    x-range: Comment
    items:
      type: object
    example:
      - type: Comment
        text: this is my comment.
        author:
          type: Contact
          name: Bruce Wayne
        about:
          type: PropertyListing
          id: https://example.com/listingid
        dateCreated: '2019-07-15T05:24:05Z'
        dateModified: '2019-07-15T05:24:05Z'
  contactGroup:
    $id: '#contactGroup'
    title: contactGroup
    description: groups the contact is a member of.
    x-range: Collection
    type: array
    items:
      type: object
    example:
      - type: Collection
        name: Superheros
        identifier:
          vendoraid: xxx
  contactPoint:
    type: array
    x-range: ContactPoint
    description: >-
      a named point of contact - telephone, email, faxNumber, and/or url for the
      entity
    items:
      $id: http://realestate.yodata.me/schema/contactPoint
      type: array
      description: >-
        a named point of contact - telephone, email, faxNumber, and/or url for
        the entity
      items:
        title: ContactPoint
        description: >
          A point of contact for the entity. By convention in the real estate
          domain, ContactPoints 

          are preferred over telephone, email, and faxNumber so the
          ContactPoint.name property can be used to label values 

          for example, Work Telephone, Home, as named contactPoint values.
        type: object
        properties:
          type:
            description: ContactPoint
            type: string
            enum:
              - ContactPoint
            x-parser-schema-id: <anonymous-schema-409>
          name:
            type: string
            description: a label for the contactPoint, i.e. 'Work', or 'Home'
            example: Work
            x-parser-schema-id: <anonymous-schema-410>
          telephone:
            description: a telephone number
            type: string
            example: 1-364-127-9618 x20418
            x-parser-schema-id: <anonymous-schema-411>
          faxNumber:
            description: a fax number
            type: string
            example: 834.320.1602
            x-parser-schema-id: <anonymous-schema-412>
          email:
            description: an email address for the item.
            type: string
            format: email
            example: user@example.com
            x-parser-schema-id: <anonymous-schema-413>
          url:
            description: primary URL for the item.
            type: string
            format: uri
            example: https://www.facebook.com/hallandoates
            x-parser-schema-id: <anonymous-schema-414>
        x-parser-schema-id: ContactPoint
    x-parser-schema-id: <anonymous-schema-408>
  dateCreated:
    $id: http://realestate.yodata.me/schema/dateCreated.yaml
    type: string
