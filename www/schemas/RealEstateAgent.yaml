type: object
description: a real estate agent or team.
allOf:
  - $ref: RealEstateOrganization.yaml
  - title: RealEstateAgent
    type: object
    description: A real estate agent or team.
    properties:
      type:
        type: string
        enum:
          - RealEstateAgent
        example: RealEstateAgent
        description: RealEstateAgent

      description:
        example: The leading Gotham City Real Estate Agent.

      name:
        type: string
        example: Batman & Robin
        
      jobTitle:
        description: agent's job titles
        type: array
        items:
          type: string
          example:
            - Accounting Department
            - Awards Coordinator
            
      additionalProperty:
        type: object
        properties:
          affiliateId:
            type: string
            example: MA312
          officeId:
            type: string
            example: MA312-002
          employeeType:
            type: string
            example: Full Time Sales Professional
          isDisplayed:
            type: string
            example: Yes
          status:
            type: string
            example: Active
          agentWebsiteType:
            type: string
            example: Agent_Page_with_IDX_Search
          agentBio:
            type: string

      subOrganization:
        description: 'for teams: URI reference to a team member'
        type: array
        x-range: RealEstateAgent
        items:
          type: string
          format: uri

      parentOrganization:
        x-range:
          - RealEstateOffice
          - RealEstateAgent
        description:
          URI reference to the agent's office. For teams, this can be a
          reference to the team leader/primary profile.
        type: array
        items:
          type: string
          format: uri
        example:
          - http://office-real-estate.example.com/
          - http://batmanandrobinteam.example.com/
