title: TransactionSummary
description: a summary report of real estate transaction
type: object
properties:
  type:
    type: string
    description: "'TransactionSummary'"
    enum:
      - TransactionSummary
  officeIdentifier:
    type: string
    example: https://office.example.com/profile/card#me
  transactionType:
    description: RECORD-TYPE
    type: string
  batchId:
    type: string
    description: BATCH-ID
  reportingOfficeId:
    type: string
    description: OFFICE-ID
    example: https://office.example.com/profile/card#me
  transactionId:
    type: string
    description: TRANS-NO
    example: '0000097123'
  transactionStatus:
    type: string
    description: STATUS
    example: ClosedTransactionStatus
  position:
    description: ADJUSTMENT-SEQUENCE
    type: string
    example: 1
  closeDate:
    description: CLOSE-DATE
    type: string
    format: date-time
  commissionDate:
    description: COMMISSION-DATE
    type: string
    format: date-time
  purhaseContractDate:
    description: PROPERTY-SOLD-DATE
    type: string
    format: date-time
  streetAddress:
    type: string
    description: PROPERTY-ADDR
    example: 1007 Mountain Gate Rd, Cave Entrance
  addressLocality:
    type: string
    description: PROPERTY-CITY
    example: Gotham City
  addressRegion:
    type: string
    description: PROPERTY-STATE
    example: New Jersey
  postalCode:
    description: PROPERTY-ZIP
    type: string
    example: 10001
  addressCountry:
    description: PROPERTY-COUNTRY
    type: string
    example: US
  propertyType:
    description: PROPERTY-TYPE
    type: string
    example: SingleFamilyPropertyType
  additionalProperty:
    type: object
    description: see additionalProperty overview
    properties:
      bhhsUninprovedLandFlag:
        type: boolean
        description: UNIMPROVED-LAND-FLAG
  salesPrice:
    $ref: MonetaryAmount.yaml
    description: SALES-PRICE
  gci:
    $ref: MonetaryAmount.yaml
    description: GCI
  gciDeduction:
    $ref: MonetaryAmount.yaml
    description: GCI-DEDUCTIONS
  listingOfficeID:
    type: string
    format: uri
    description: LISTING-OFFICE-ID
    example: https://{officeid}.example.com/profile/card#me
  buyerOfficeId:
    type: string
    format: uri
    description: SELLING-OFFICE-ID
    example: https://{officeid}.example.com/profile/card#me
  referredBy:
    type: string
    format: uri
    description: REFERRED-TRAN IN-NETWORK-REFERRAL REFERRAL-SOURCE
    example: https://.example.com/profile/card#me
