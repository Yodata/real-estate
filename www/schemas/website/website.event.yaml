type: object
required:
  - topic
  - source
  - data
properties:
  topic:
    description: message event type
    type: string
  data:
    type: object
    description: the message payload, typically an Action.
    properties:
      type:
        type: string
        description: the Action identifier
      agent:
        type: object
        description: the website user
        x-range:
          - Contact
        example:
          type: Contact
          name: Bob Buyer
          email: bob@example.com
          telephone: 1-403-703-1298
          identifier:
            websitevendorid: 123
            leadmanagervendorid: 456
      instrument:
        type: object
        description: the website, url or mobile application where the action occured
        x-range:
        - RealEstateWebsite
        - MobileApplication
        example:
          type: RealEstateWebsite
          url:  https://example.com/property/detail/page?xxx=123
        
  source:
    description: the message publisher
    type: string
    format: uri
    example: http://{user}.example.com/profile/card#me
  instrument:
    description: the profile URI of the message producer.
    type: string
    format: uri
    example: http://{supercrm}.example.com/profile/card#me
  time:
    description: the message publish date-time
    type: string
    format: date-time
