title: Person
type: object
allOf:
  - type: object
    properties:
      type:
        type: string
        description: Person
        enum:
          - Person
      name:
        type: string
        description: Full name of the person.

      givenName:
        type: string
        description: First Name
        example: Bruce

      familyName:
        type: string
        description: Last Name
        example: Wayne

      jobTitle:
        $ref: job-title.yaml
    
      contactPoint:
        $ref: contact-point.yaml

      address:
        type: array
        items:
          $ref: address.yaml

      birthDate:
        type: string
        format: date
        description: date of birth.

      email:
        type: string
        description: Primary email address.
        example: user@example.com

      faxNumber:
        description: Primary fax number.
        type: string
        example: '(498) 625-6456'

      telephone:
        description: Primary phone number.
        type: string
        example: 1-339-041-0306 x2866


