# @format
# yaml-language-server: $schema=https://www.asyncapi.com/definitions/2.5.0/schema.json
$id: http://realestate.yodata.me/schema/AwardRecipient
title: AwardRecipient
description: A recipient of an award.
type: object
required:
  - type
  - name
  - id
properties:
  type: { type: string }
  name: { type: string }
  id: { type: string, format: uri }
examples:
  - type: RealEstateAgent
    name: Randy RealEstateAgent
    id: https://12345.example.com/profile/card#me
  - type: RealEstateTeam
    name: Team Tommy
    id: https://team100.example.com/profile/card#me
  - type: RealEstateOrganization
    name: Gotham Realty
    id: https://gotham.example.com/profile/card#me
