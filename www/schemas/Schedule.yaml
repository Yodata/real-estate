title: Schedule
type: object
properties:
  type:
    type: string
    enum:
      - Schedule

  name:
    type: string
    description: a label for the schedule
    example:
      - Weekday
      - Saturday
      - Sunday

    byDay:
      type: array
      description: Defines the day(s) of the week on which a recurring event takes place
        
    startTime:
      $ref: startTime.yaml
        
    endTime:
      $ref: endTime.yaml
