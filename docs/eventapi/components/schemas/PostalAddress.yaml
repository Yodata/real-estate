# PostalAddress
type: object
properties:
  type:
    type: string
    enum:
      - PostalAddress
    description: enum [ PostalAddress ]
  streetAddress:
    type: string
    example: '1007 Mountain Gate Rd'
  addressRegion:
    type: string
    description: state or region
    example: New Jersey
  addressLocality:
    type: string
    description: City/Town
    example: Gotham City
  postalCode:
    type: string
    description: Zip/Post Code
    example: '10010'
