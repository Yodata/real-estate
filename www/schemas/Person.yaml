allOf:
  - title: Person
    type: object
    properties:
      type:
        type: string
        description: Person
        enum:
          - Person

      affiliation:
        type: array
        description: An organization that this person is affiliated with
        items:
          type: string
          format: uri
          example: https://example.com/profile/card#me

      address:
        type: array
        x-range: PostalAddress
        description: addresses for the item
        items:
          $ref: address.yaml

      birthDate:
        type: string
        format: date
        description: date of birth.


      contactPoint:
        type: array
        x-range: ContactPoint
        description: a named point of contact - telephone, email, faxNumber, and/or url for the entity
        items:
          $ref: contact-point.yaml

      email:
        type: string
        description: Primary email address.
        example: user@example.com

      additionalName:
        type: string
        description: additional name (i.e. middle name or nickname)
        example: Batman

      familyName:
        type: string
        description: Last Name of a person
        example: Wayne

      faxNumber:
        $ref: faxNumber.yaml

      givenName:
        $ref: givenName.yaml

      honorificPrefix:
        $ref: honorificPrefix.yaml

      honorifixSuffix:
        $ref: honorificSuffix.yaml

      jobTitle:
        $ref: job-title.yaml

      knowsLanguage:
        type: array
        description: languages spoken by the person
        x-range: Language
        items:
          type: object
        example:
          - type: Language
            name: English
            additionalName: en-us

      name:
        type: string
        description: Full name of the person.
        example: Bruce Wayne

      telephone:
        description: Primary phone number.
        type: string
        example: 1-339-041-0306 x2866

      worksFor:
        type: string
        description: Organizations the person works for.
        example: Gotham City Police Department