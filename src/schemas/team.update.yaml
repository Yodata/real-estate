messageId: team#delete
x-scope: realestate/team#
summary: team record deleted.
payload:
  allOf:
    - $ref: base.event.yaml
    - properties:
        topic:
          enum:
            - realestate/team#delete
        data:
          x-range:
          - DeleteAction
          properties:
            type:
              enum:
              - DeleteAction
            identifier:
              $ref: identifier.yaml
              example:
                bhhsAwardId: xxxx
            agent:
              $ref: agent.yaml
              description: the team presentor
            object:
              $ref: AwardSeries.yaml
              description: the team being bestowed
              example:
                type: AwardSeries
                name: Agent of The Year
                identifier:
                  hsfAwardSeriesId: xxxx
            recipient:
              type: object
              x-range:
              - RealEstateAgent
              - RealEstateOffice
              - RealEstateOrganiation
              description: profile URI of the team recipient
              example:
                type: RealEstateAgent
                id: https://user.example.com/profile/card#me
                name: Joann Agent
