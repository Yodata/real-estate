title: RealEstateTransaction
type: object
x-range: RealEstateTransaction
description: describes a sale, purchase and transfer of a real estate property.
properties:
  type:
    type: string
    description: '"RealEstateTransaction"'
    enum:
      - RealEstateTransaction
  identifier:
    $ref: identifier.yaml
    example:
      vendorTransactionId: 0000097123
  transactionStatus:
    type: string
    description: transaction status
    example: ClosedTransactionStatus
  additionalProperty:
    type: object
    description: vendor/context specific custom properties
  object:
    type: object
    x-range: RealEstateProperty
    description: the RealEstateProperty being purchased, sold, rented, leased or transferred, a.k.a. the transaction subject.
    example:
      type: RealEstateProperty
      apn: ABC-12345-XX-XXXX
      streetAddress: 1007 Mountain Gate Rd
      addressLocality: Gotham City
      addressRegion: New Jersey
      postalCode: 10007
      addressCountry: USA

  # dates
  listingContractDate:
    $ref: listing-contract-date.yaml
  offerDate:
    type: string
    description: date the purchase offer was presented
    format: date-time
  purchaseContractDate:
    $ref: purchase-contract-date.yaml
  closeDate:
    $ref: close-date.yaml
  statusChangeDate:
    type: string
    description: the date of the most recent status change for the transaction.
    x-range: DateTime
    example: 2019-11-25T04:23:32Z
  # prices
  listingPrice:
    $ref: price-specification-object.yaml
  closePrice:
    $ref: price-specification-object.yaml
  # documents
  document:
    type: array
    description: any documents, images, etc... related to the transaction.
    items:
      $ref: DigitalDocument.yaml


  # participants
  participant:
    type: array
    description: parties with a direct or indirect interest or role in the transaction
    x-range:
    - Buyer
    - BuyerAgent
    - BuyerOffice
    - Cobuyer
    - Coseller
    - EscrowCoordinator
    - ListingAgent
    - ListingOffice
    - LoanOfficer
    - Seller
    - TransactionCoordinator
    - Vendor
    - Other
    items:
      type: object
    example:
    - type: Person
      roleName: Buyer
      name: Bob Buyer
      email: bob@example.com
    - type: RealEstateAgent
      roleName: BuyerAgent
      name: Robin Escobar
    - type: RealEstateOffice
      roleName: ListingOffice
      id: https://xxx.example.com/profile/card#me
      additionalProperty:
        OfficeID: xxx
    - type: RealEstateOffice
      roleName: SellingOffice
      id: https://yyy.example.com/profile/card#me
      additionalProperty:
        OfficeID: yyy

  referral:
    type: object
    description: referral information
    properties:
      type:
        type: string
        description: '"Referral"'
        enum:
        - Referral
      referredBy:
        type: string
        description: name of the referral source
        example: example needed
      additionalProperty:
        type: object
        example:
          hsfInNetworkReferral: true

  transactionEntry:
    type: array
    description: commissions and adjustments
    items:
      $ref: Commission.yaml
