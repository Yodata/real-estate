title: BlogPosting
type: object
x-range: BlogPosting
description: A blog post.
properties:
  articleBody:
    type: string
    description: the actual body of the post in HTML format.
    example: >-
      <HTML><body>lorem ipsum dolor sit amet, consectetur
      adipiscing</body></HTML>
    x-parser-schema-id: <anonymous-schema-507>
  author:
    description: author of the work
    type: object
    properties:
      type:
        type: string
        enum:
          - RealEstateAgent
          - RealEstateOffice
          - RealEstateTeam
          - RealEstateOrganization
        x-parser-schema-id: <anonymous-schema-510>
      id:
        type: string
        format: uri
        description: the profile URI of the author
        example: https://agent123.example.com/profile/card#me
        x-parser-schema-id: <anonymous-schema-511>
    x-parser-schema-id: <anonymous-schema-509>
  dateCreated:
    description: >-
      The date on which the BlogPosting was created or the item was added to a
      DataFeed.
    type: string
    format: date-time
    x-parser-schema-id: <anonymous-schema-515>
  dateModified:
    description: >-
      The date on which the BlogPosting was most recently modified or when the
      item's entry was modified within a DataFeed.
    type: string
    format: date-time
    x-parser-schema-id: <anonymous-schema-516>
  headline:
    type: string
    description: headline of the post.
    example: Top 10 Spring Cleeaning Tips
    x-parser-schema-id: <anonymous-schema-506>
  identifier:
    example:
      aempostid: xxxx
    type: object
    description: >-
      key/value id assigned to the record in the system where the data was
      originally created. The identifier should be included along with any
      statements on the record, or the entity associated to the record.
    x-parser-schema-id: <anonymous-schema-505>
  image:
    description: >-
      by convention the first image item is the article hero image.  note: image
      tags can also be embeded in the articleBody.
    title: image
    type: array
    x-range:
      - ImageObject
    items:
      - type: object
        allOf:
          - title: MediaObject
            description: an image, video or document availble for download
            x-subclass:
              - ImageObject
              - DigitalDocument
            allOf:
              - $id: http://realestate.yodata.me/schema/Thing
                type: object
                title: Thing
                summary: The root type of all Things.
                required:
                  - type
                properties:
                  type:
                    type: string
                    description: The item type (Linked-Data @type)
                    x-parser-schema-id: <anonymous-schema-159>
                  '@id':
                    type: string
                    format: uri
                    description: the liked data uri for the Thing
                    x-parser-schema-id: <anonymous-schema-160>
                x-parser-schema-id: Thing
              - properties:
                  type:
                    type: string
                    enum:
                      - MediaObject
                      - ImageObject
                      - DigitalDocument
                  id:
                    description: the URL to access the item.
                    example: http://user.example.com/public/logo/fileName.zip
                    type: string
                    format: uri
                  name:
                    type: string
                    description: the file name of the object.
                    example: fileName.zip
                  encodingFormat:
                    type: string
                    description: MIME type
                    example: application/zip
                  about:
                    type: string
                    format: uri
                    description: URI to the subject of the image or logo
                    example: http://user.example.com/profile/card#me
                  url:
                    type: string
                    format: uri
                    description: URL of the image content
                    example: http://user.example.com/public/profile/image.jpg
                x-parser-schema-id: <anonymous-schema-161>
            x-parser-schema-id: MediaObject
          - title: ImageObject
            x-range: ImageObject
            properties:
              type:
                enum:
                  - ImageObject
                example: ImageObject
              id:
                example: http://user.example.com/public/logo/image.jpg
              name:
                example: image.jpg
              encodingFormat:
                example: image/jpeg
            x-parser-schema-id: <anonymous-schema-162>
        x-parser-schema-id: <anonymous-schema-158>
    x-parser-schema-id: <anonymous-schema-508>
  provider:
    description: >-
      if the article is provided as a template or stock content to be shared by
      mutliple authors, the provider should be included.
    type: object
    properties:
      type:
        type: string
        enum:
          - RealEstateOrganization
          - RealEstateTeam
          - RealEstateOffice
          - RealEstateAgent
        x-parser-schema-id: <anonymous-schema-513>
      id:
        type: string
        format: uri
        description: the profile URI of the provider
        example: https://example.com/profile/card#me
        x-parser-schema-id: <anonymous-schema-514>
    x-parser-schema-id: <anonymous-schema-512>
  type:
    enum:
      - BlogPosting
    x-parser-schema-id: <anonymous-schema-504>
  url:
    title: url
    type: string
    format: uri
    description: URL of the item.
    x-parser-schema-id: <anonymous-schema-298>
  urlTemplate:
    type: string
    description: >-
      urlTemplate in [IETF rfc6570
      format](https://datatracker.ietf.org/doc/html/rfc6570)
    example: https://example.com/{author/name}/blog/post?{slug}
    x-parser-schema-id: <anonymous-schema-517>
x-parser-schema-id: BlogPosting
$id: http://realestate.yodata.me/schema/BlogPosting.yaml

