title: CloudEvent
type: object
required:
- topic
- agent
- instrument
- time
properties:
  topic:
    type: string
    description: message type
  
  time:
    type: string
    format: date-time
    description: time the message was published
  
  agent:
    type: string
    description: the message publisher which delivers the message
    example: https://bhhs.hsfaffiliates.com/profile/card#me
  
  instrument:
    type: string
    format: uri
    description: the application or service which created the message.
    example: https://ignite.bhhs.hsfaffiliates.com/profile/card#me
  
  source:
    type: string
    format: uri
    description: the message subject, when `.agent` is publishing events on behalf of a user, `.source` identifies the child pod
    example: https://1047522.bhhs.hsfaffiliates.com/profile/card#me
    
  # '@context':
  #   type: string
  #   format: uri
  #   example: http://realestate.yodate.me/context/v1.json
  #   description: if provided, the context will be used to transform/ingest the message
  
  data:
    type: object
    description: the message payload, typically a schema.org/Action
    required:
    - type
    properties:
      type:
        type: string
        description: the action type