$id: http://realestate.yodata.me/schema/ContactPoint.yaml
title: ContactPoint
description: >
  A point of contact for the entity. By convention in the real estate domain,
  ContactPoints

  are preferred over telephone, email, and faxNumber so the ContactPoint.name
  property can be used to label values

  for example, Work Telephone, Home, as named contactPoint values.
type: object
required:
  - type
  - name
minProperties: 3
properties:
  email:
    description: an email address for the item.
    type: string
    format: email
    x-faker: internet.email
    examples:
      - bob@example.com
      - alice@example.com
    x-parser-schema-id: <anonymous-schema-114>
  faxNumber:
    type: string
    x-faker: phone.phoneNumber
    examples:
      - 555-555-5555
      - 555-555-5555 x123
      - 555-555-5555 ext. 123
      - +1-555-555-5555
    x-parser-schema-id: <anonymous-schema-113>
  name:
    type: string
    description: a label for the contactPoint, i.e. 'Work', or 'Home'
    examples:
      - Work
      - Home
      - Vacation
      - Bob's Cell
      - Alice's Work
    x-parser-schema-id: <anonymous-schema-111>
  telephone:
    type: string
    x-faker: phone.phoneNumber
    examples:
      - 555-555-5555
      - 555-555-5555 x123
      - 555-555-5555 ext. 123
      - +1-555-555-5555
    x-parser-schema-id: <anonymous-schema-112>
  type:
    type: string
    const: ContactPoint
    x-parser-schema-id: <anonymous-schema-110>
  url:
    description: primary URL for the item.
    type: string
    format: uri
    example: https://www.facebook.com/hallandoates
    x-parser-schema-id: <anonymous-schema-115>
x-parser-schema-id: ContactPoint

